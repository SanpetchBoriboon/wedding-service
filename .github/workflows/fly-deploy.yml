name: ğŸš€ Deploy to Fly.io
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    name: ğŸš€ Deploy Wedding Card Service
    runs-on: ubuntu-latest
    concurrency: deploy-group # Ensure only one deployment runs at a time

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for deployment to be ready..."
          sleep 30
          curl -f https://wedding-card-online-service.fly.dev/health || exit 1
          echo "âœ… Health check passed!"

      - name: ğŸ“ Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App URL: https://wedding-card-online-service.fly.dev"
          echo "ğŸ¥ Health: https://wedding-card-online-service.fly.dev/health"
